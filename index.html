<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon_io/android-chrome-192x192.png">
</head>
<body>
    <div id="calculator" class="light-mode">
        <div class="toggle-container">
            <button id="theme-toggle"><i class="fas fa-sun"></i></button>
            <button id="history-toggle"><i class="fas fa-history"></i></button>
        </div>
            <div class="menu-container">
                <button id="menu-toggle" class="menu-button"><i class="fas fa-ellipsis-v"></i></button>
                <div id="menu-content" class="menu-content hidden">
                    <div id="main-panel" class="menu-panel">
                        <button id="keyboard-shortcuts-btn" class="menu-item">Keyboard-Shortcuts</button>
                    <div id="keyboard-shortcuts" class="shortcuts hidden">
                        <!-- <h3>Keyboard Shortcuts</h3> -->
                        <ul>
                            <li><b>Enter</b>: Equals</li>
                            <li><b>Backspace</b>: Delete</li>
                            <li><b>Escape</b>: Clear</li>
                            <li><b>p or %</b>: Percentage</li>
                            <li><b>o or O</b>: On</li>
                            <li><b>f ot F</b>: Off</li>
                            <li><b>d or D</b>: Theme-change</li>
                            <li><b>h or H</b>: History</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- History View -->
        <div id="history-view" class="hidden light-mode">
            <div class="history-header">
                <h2>History</h2>
                <button id="clear-history" class="clear-history"><i class="fas fa-trash"></i>Clear</button>
            </div>
            <pre id="history-content"></pre>
        </div>

        <input type="text" id="display" disabled>
        <div class="button-grid">

            <!-- Top row button -->
            <div class="top-row" id="top-row">
                <button id="clear" class="clear">CE/ON</button>
                <button id="check" class="history">Check &rarr;</button>
                <button id="backspace" class="backspace">&larr;</button>
                <button id="off" class="off">OFF</button>
            </div>
        
                <div id="bottom-row">
                <!-- Memory buttons -->
                <button class="memory" id="memory-clear">MC</button>
                <button class="memory" id="memory-recall">MR</button>
                <button class="memory" id="memory-add">M+</button>
                <button class="memory" id="memory-subtract">M-</button>

                <!-- Digit and Operator buttons -->
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="operator" data-operator="/">/</button>

                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="operator" data-operator="*">x</button>

                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="operator" data-operator="-">-</button>

                <button class="digit">0</button>
                <button id="dot" class="dot">.</button>
                <!-- Equals button -->
                <button id="equals" class="equals">=</button>
                <button class="operator" data-operator="+">+</button>
                
                <!-- Percentage and Parentheses -->
                <button id="double-zero" class="double-zero">00</button>
                <button id="percentage" class="percentage">%</button>
                <button class="parentheses" data-paren="(">(</button>
                <button class="parentheses" data-paren=")">)</button>

                <!-- Scientific function buttons -->
                <button class="function" data-func="sin">sin</button>
                <button class="function" data-func="cos">cos</button>
                <button class="function" data-func="tan">tan</button>
                <button class="function" data-func="log">log</button>
                <button class="function" data-func="sqrt">âˆš</button>
                <button class="function" data-func="pow">x^y</button>
                <button class="function" data-func="exp">exp</button>
                <button class="function" data-func="log10">log10</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
